<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathAdventure</title>
    <script type="module" src="app.js" defer></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Container */
        #auth-section, #profile-section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #profile-section {
            display: none;
        }

        #greeting {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>MathAdventure - Profile Editor</h1>
    <div id="auth-section">
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
    </div>
    <div id="profile-section">
        <h2 id="greeting"></h2>
        <p>Current Score: <span id="current-score"></span></p>
        <input type="number" id="new-score" placeholder="Enter new score">
        <button id="update-score">Update Score</button>
        <button id="logout">Logout</button>
    </div>
</body>
</html>
