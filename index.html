<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathAdventure</title>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <h1>MathAdventure - Profile Editor</h1>
    <div id="auth-section">
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
    </div>
    <div id="profile-section" style="display:none;">
        <h2 id="greeting"></h2>
        <p>Current Score: <span id="current-score"></span></p>
        <input type="number" id="new-score" placeholder="Enter new score">
        <button id="update-score">Update Score</button>
        <button id="logout">Logout</button>
    </div>
</body>
</html>
